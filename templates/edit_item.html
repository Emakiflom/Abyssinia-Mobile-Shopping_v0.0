<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
 
</head>
<body>

<nav>
    <ul>
        <li><a href="/">Home</a></li>
        {% if admin_true %}
        <li><a href="/view_item">Item Managment</a></li>
        <li class="cart"><a href="/logout">logout</a></li>
        {% elif admin_true == 0 %}
        <li class="cart"><a href="/cart">Cart</a></li>
        <li class="cart"><a href="/logout">logout</a></li>
        {% else %}
        <li><a href="/login">Login</a></li>
        {% endif %}


    </ul>
</nav>

<style>
    .class_img{
        width: 100px;
        height: 100px;
        border-radius: 50%;
        border: 1px inset #afb8b4;
    }
</style>



<div class="container">

<div class="card">
    <div class="card-header">
        <a href="/view_item"><button class="btn btn-info"><span class="fa fa-backward"></span></button></a>    Edit Managment
    </div>
    <div class="forms">
        <form method="POST" action="/edit" enctype="multipart/form-data">
            <input type="text" name="item_id" hidden value="{{ item.item_id }}" id="">
            <input type="text" name="image_url" hidden value="{{ item.image }}" id="">
            <div class="form-group">
            <label for="name">Name:</label>
            <input class="form-control" value="{{ item.name }}" type="text" id="name" name="name" required><br><br>
            </div>
            <div class="form-group">
                <label for="price">price:</label>
                <input class="form-control" value="{{ item.price }}" type="text" id="price" name="price" required><br><br>
                </div>
                <div class="form-group">
                    <label for="category">category:</label>
                
                    <select class="form-control" name="category">

                        <option>{{ item.category }}</option>
                        <option>Mobile</option>
                        <option>Tablet</option>
                        <option>PC</option>
                        <option>Game Console</option>

                    </select>
                
                
                </div>
                    <div class="form-group">
                        <label for="image">Image:</label>
                        <input class="form-control" type="file" id="image" name="image"><br><br>
                        </div>
                        <div class="form-group">
                            <label for="detail">Detail:</label>
                        <textarea class="form-control" name="detail">{{ item.details }}</textarea>    
                        </div>
            <input class="view" type="submit" value="Edit" name="register">
    
        </form>
    </div>
</div>

</div>



</body>
</html>
